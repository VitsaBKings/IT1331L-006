<!DOCTYPE html>
<html>
<head>
    <title>Animal Information</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Animal Information</h1>
    <div id="animal-table"></div>

    <script>
        let tableHTML = '<table>'; //* Asigns <table> to create tabular data *// 
        tableHTML += '<tr><th>Animal ID</th><th>Animal Name</th><th>Owner Name</th><th>Weight</th><th>Age</th><th>Age Bracket</th></tr>'; //* Displays all the table headers per column *// 

        const animals = [ //* Displays an array with all 16 rows of animal information *//
            { id: 1, name: "Fluffy", owner: "Alice", weight: 12, age: 3 },
            { id: 2, name: "Max", owner: "Bob", weight: 20, age: 5},
            { id: 3, name: "Michael", owner: "Schumacher", weight: 37, age: 8 },
            { id: 4, name: "Kimi", owner: "Raikkonen", weight: 15, age: 7},
            { id: 5, name: "Fernando", owner: "Alonso", weight: 25, age: 12 },
            { id: 6, name: "Sebastian", owner: "Vettel", weight: 30, age: 14},
            { id: 7, name: "Juan", owner: "Fangio", weight: 22, age: 11 },
            { id: 8, name: "Ayrton", owner: "Senna", weight: 20, age: 0.7},
            { id: 9, name: "Alain", owner: "Prost", weight: 14, age: 0.5 },
            { id: 10, name: "Niki", owner: "Lauda", weight: 17, age: 0.4},
            { id: 11, name: "James", owner: "Hunt", weight: 15, age: 0.8 },
            { id: 12, name: "Jenson", owner: "Button", weight: 26, age: 11},
            { id: 13, name: "Mika", owner: "Hakkinen", weight: 12, age: 18 },
            { id: 14, name: "Nigel", owner: "Mansel", weight: 30, age: 27},
            { id: 15, name: "Emerson", owner: "Fittipaldi", weight: 16, age: 30 },
            { id: 16, name: "Jochen", owner: "Rindt", weight: 20, age: 16}
        ];

        for (let i = 0; i < animals.length; i++) { //* For Loop *//
            const animal = animals[i];
            const ageBracket = getageBracket(animal.age)
    
            tableHTML += `
                          <tr>
                          <td>${animal.id}</td>
                          <td>${animal.name}</td>
                          <td>${animal.owner}</td>
                          <td>${animal.weight}</td>
                          <td>${animal.age}</td>
                          <td>${ageBracket}</td>
                          </tr>`;
        }

        function getageBracket(age){ //* Determines which bracket each animal belongs depending on what age *//

            if (age <= 0.9) {
                return "Puppy";
            }
            else if (age >= 0.91 && age <= 10) {
                return "Adult";
            }
            else if (age >= 10.1 && age <= 15) {
                return "Senior";
            }
            else {
                return "Geriatric";
            }
        }

        tableHTML += '</table>'; //* End of the table *//
        document.getElementById('animal-table').innerHTML = tableHTML; //* Update all of contents in the element with the ID 'animal-table' *//
    </script>
</body>
</html>
